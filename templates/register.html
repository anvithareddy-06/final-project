<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create an account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #f6f6f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-dark {
      border-radius: 10px;
      font-weight: 500;
    }

    .bottom-text {
      margin-top: 1rem;
      text-align: center;
    }

    .bottom-text a {
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="text-center fw-bold">Create an account</h4>
    <p class="text-center text-muted mb-4">Start your journey to your dream career</p>
    <form method="post" action="/register">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input name="fullname" type="text" class="form-control" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Create a password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Create account</button>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>
</body>
</html>
